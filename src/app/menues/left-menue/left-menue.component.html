<div class="">
    <div class="brand">
        <a routerLink="/">
            <img src="../../../assets/images/cofeed.PNG" alt="">
            <span class="brand__span">
                C<span>o</span>feed
            </span>
        </a>
    </div>
    <h4>Menu</h4>
    <ul class="list">
        <li class="list__item">
            <a routerLink="/" routerLinkActive="active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </li>
        <li class="list__item">
            <a routerLink="/messages" routerLinkActive="active">
                <i class="fas fa-comment-dots"></i>
                <span>Messages</span>
            </a>
        </li>
        <li class="list__item">
            <a routerLink="/profile" routerLinkActive="active">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </li>
        <li class="list__item">
            <a routerLink="/saved-posts" routerLinkActive="active">
                <i class="fas fa-bookmark"></i>
                <span>Saved Posts</span>
            </a>
        </li>
        <li class="list__item">
            <a routerLink="/setting" routerLinkActive="active">
                <i class="fas fa-cog"></i>
                <span>Setting</span>
            </a>
        </li>
    </ul>
    
    <div class="account flex-horzontal">
        <h4>Account</h4>
        <i class="fas fa-chevron-down" (click)="showUser()"></i>
    </div>

    <app-users *ngIf="showUserInfo" [user]="user"></app-users>

    <div class="app">
        Got Cofeed <br>
        <span>On App Store</span>
    </div>

</div>
